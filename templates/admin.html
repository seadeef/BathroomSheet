{% import "macros.html" as macros %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Admin Password</title>

		<link rel="shortcut icon" href="{{ url_for('static', filename='bathroom.png') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/checkout/">
    </head>

	<body class="bg-light p-4 vh-100">
		<form action="/api/update-settings" method="POST" class="container">
		{% for (key, value) in data.items() %}
			<hr>
				<h3 class="d-inline">{{ key }}:</h3>
				<input required="required" type="{{ 'number' if key=="ALERT_THRESHOLD" else 'input' }}" class="d-inline" name="{{ key }}" value="{{ value }}">
				{% if key=="LOG_PATH" %}
					&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{data.LOG_PATH}}">Download log file</a>
				{% endif %}

			<hr>
		{% endfor %}
			<button class="btn btn-primary btn-lg btn-block" type="submit">Change Settings</button>
		</form>

		{{ macros.bottom_text(state=3) }}
    </body>
</html>
