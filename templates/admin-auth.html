{% import "macros.html" as macros %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Admin Password</title>

		<link rel="shortcut icon" href="{{ url_for('static', filename='bathroom.png') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/checkout/">
    </head>

	{% if status == 'password-failure' %}
		<div class="alert alert-danger text-center" role="alert">
			<strong>Wrong Password!</strong> Please try again.
		</div>
	{% endif %}

	<body class="bg-light p-4 vh-100">
		<div class="container p-4 border border-1 border-dark bg-white rounded-5">
            <div class="text-center">
                <img class="d-block mx-auto mb-4" src="static/bathroom.png" alt="Icon of a toilet" width="72" height="72">
                <h2 class="text-center">Access Admin Portal</h2>
                <p class="lead text-center">If you are the admin, type in the password in the field below.</p>
            </div>


            <div class="container text-center">
                <form action="/api/admin-auth" method="POST">
                    <h2>Enter Password</h2>
                    <div class="form-group col-md-6 mb-3 offset-md-3">
                        <input type="password" class="form-control text-center h-50" placeholder="Enter Password" name="password" required="required">
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Submit password</button>
					
                </form>
            </div>
        </div>

        {{ macros.bottom_text(state=2) }}
    </body>
</html>
